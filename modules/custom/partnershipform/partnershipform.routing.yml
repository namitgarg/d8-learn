partnershipform.content:
  path: '/partnership-check-mail'
  defaults:
    _controller: '\Drupal\partnershipform\Controller\partnershipformController::emailCheck'
    _title: 'mail check'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE
    
-partnershipform.partner:
  path: '/partner'
  defaults:
    _form:  '\Drupal\partnershipform\Form\PartnershipForm'
    _title: 'Partnership Form'
  requirements:
    _permission: 'access content'    